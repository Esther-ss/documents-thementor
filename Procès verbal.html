<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procès-verbal dynamique</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
    }
    
    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background-color: #f8f9fa;
    }
    
    .logo-container {
        display: flex;
        align-items: center;
    }
    
    .logo-container img {
        width: 100px;
        height: auto;
        margin-right: 20px;
    }
    
    .proces-verbal-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }
    
    main {
        padding: 20px;
        background-color: #fff;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }
    
    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    .add-participant,
    .remove-participant {
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .remove-participant {
        background-color: #dc3545;
    }
    
    button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    footer {
        padding: 20px;
        background-color: #f8f9fa;
        text-align: center;
    }
    
    .signature-container {
        margin-bottom: 20px;
    }
    
    .signature-container p {
        font-weight: bold;
        color: #333;
    }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="Logo de l'entreprise">
            </div>
            <h1>Procès-verbal</h1>
        </header>
        <main>
            <form id="proces-verbal-form">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="heure">Heure:</label>
                    <input type="time" id="heure" name="heure" required>
                </div>
                <div class="form-group">
                    <label for="lieu">Lieu:</label>
                    <input type="text" id="lieu" name="lieu" required>
                </div>
                <div class="form-group">
                    <label for="sujet">Sujet:</label>
                    <input type="text" id="sujet" name="sujet" required>
                </div>
                <div id="participants-container">
                    <h2>Participants:</h2>
                    <div class="participant">
                        <label for="participant-1-nom">Nom:</label>
                        <input type="text" id="participant-1-nom" name="participants[0].nom" required>
                        <label for="participant-1-prenom">Prénom:</label>
                        <input type="text" id="participant-1-prenom" name="participants[0].prenom" required>
                        <button type="button" class="remove-participant">Supprimer</button>
                    </div>
                    <button type="button" class="add-participant">Ajouter un participant</button>
                </div>
                <div class="form-group">
                    <label for="ordre-du-jour">Ordre du jour:</label>
                    <textarea id="ordre-du-jour" name="ordre_du_jour" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="deroulement">Déroulement de la réunion:</label>
                    <textarea id="deroulement" name="deroulement" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="decisions">Décisions prises:</label>
                    <textarea id="decisions" name="decisions" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="signatures">Signatures:</label>
                    <textarea id="signatures" name="signatures" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="pieces-jointes">Pièces jointes:</label>
                    <input type="file" id="pieces-jointes" name="pieces_jointes" multiple>
                </div>
                <button type="submit">Générer le procès-verbal</button>
            </form>
        </main>
        <footer>
            <div class="signature-container">
                <p>Signatures</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
