<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billets d'Entrée et de Sortie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .page {
      display: flex;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
      width: 210mm;
      height: 297mm;
    }
    .ticket {
      width: calc(50% - 20px);
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    .ticket-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .logo {
      height: 50px;
    }
    .ticket-type {
      font-weight: bold;
      text-transform: uppercase;
    }
    .ticket-signature {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="page" id="tickets-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('billet.json')
        .then(response => response.json())
        .then(data => generateTickets(data))
        .catch(error => console.error('Error fetching the JSON data:', error));
    });
    
    function generateTickets(data) {
      const container = document.getElementById('tickets-container');
      data.tickets.forEach(ticket => {
        for (let i = 0; i < 8; i++) {
          const ticketElement = createTicketElement(ticket, data);
          container.appendChild(ticketElement);
        }
      });
    }
    
    function createTicketElement(ticket, data) {
      const ticketElement = document.createElement('div');
      ticketElement.classList.add('ticket');
      
      const header = document.createElement('div');
      header.classList.add('ticket-header');
      
      const logo = document.createElement('img');
      logo.src = data.company.logo;
      logo.alt = 'Logo de l\'école';
      logo.classList.add('logo');
      
      const type = document.createElement('span');
      type.classList.add('ticket-type');
      type.textContent = `Billet de/d' ${ticket.type.charAt(0).toUpperCase() + ticket.type.slice(1)}`;
      
      const dateTime = document.createElement('span');
      dateTime.textContent = `${ticket.date} à ${ticket.time}`;
      
      header.appendChild(logo);
      header.appendChild(type);
      header.appendChild(dateTime);
      
      const studentName = document.createElement('p');
      studentName.textContent = `Nom de l'étudiant: ${ticket.studentName}`;
      
      const motif = document.createElement('p');
      motif.textContent = `Motif: ${ticket.motif}`;
      
      const contact = document.createElement('p');
      contact.textContent = `Contact: ${data.company.contact}`;
      
      const signature = document.createElement('div');
      signature.classList.add('ticket-signature');
      signature.innerHTML = `Signé par: <span class="signature">${data.signature}</span>`;
      
      ticketElement.appendChild(header);
      ticketElement.appendChild(studentName);
      ticketElement.appendChild(motif);
      ticketElement.appendChild(contact);
      ticketElement.appendChild(signature);
      
      return ticketElement;
    }
  </script>
</body>
</html>
